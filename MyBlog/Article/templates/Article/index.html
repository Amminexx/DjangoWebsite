{% extends 'Article/layout.html' %}

{% block content %}
<main>
  <h3 class="has-text-success">
    Welcome to the blog!
  </h3>
  <h4>Latest Articles: </h4>
  <hr />
  <ul>
    <ul class="latest-posts">
      {% for article in articles %}
      <li><a href={{article.slug}}>{{article.title}}</a></li>
      {% endfor %}
    </ul>
  </ul>
</main>
{% endblock %}
